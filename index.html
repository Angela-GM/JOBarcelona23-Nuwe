<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Palette</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="brand">Recipe Palette</h1>
        <form>
          <input type="text" placeholder="Search Your Recipe..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="search-result">
          <div class="item">
            <img src="./images/cake.jpg" alt="cake" />
            <div class="flex-container">
              <h2 class="title">Title recipe</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="main.js"></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0dc21b8ed4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
